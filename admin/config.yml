backend:
  name: git-gateway
  branch: main

media_folder: "photos"
public_folder: "/photos"

collections:
  - name: "site"
    label: "Site Settings"
    files:
      - name: "site"
        label: "Site Settings"
        file: "content/site.json"
        fields:
          - { label: "Business Name", name: "businessName", widget: "string" }
          - { label: "Phone", name: "phone", widget: "string" }
          - { label: "Email", name: "email", widget: "string" }
          - { label: "Hours HTML", name: "hoursHtml", widget: "text" }